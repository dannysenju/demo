<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/templates/template.xhtml">
        <ui:define name="contentArea">
            <div class="container">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10">
                        <h:form id="form-user" class="card">
                            <div class="card-header" style="padding: 48px 40px 36px;">
                                <h3 class="card-title">Crear tu usuario en demo</h3>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4 col-lg-3">
                                        <div class="form-group">
                                            <div class="div-form-validate">
                                                <p:inputText styleClass="input" 
                                                             id="create-name" 
                                                             placeholder="Nombres" 
                                                             required="true"
                                                             value="#{createController.newUser.firstName}"
                                                             requiredMessage="Se requiere un nombre">
                                                    <p:ajax event="keyup" update="name"/>
                                                </p:inputText>
                                                <p:message id="name" for="create-name" styleClass="invalid" display="text"/>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="col-md-4 col-lg-3">
                                        <div class="form-group">
                                            <div class="div-form-validate">
                                                <p:inputText styleClass="input" 
                                                             id="create-last-name" 
                                                             value="#{createController.newUser.lastName}"
                                                             placeholder="Apellidos" 
                                                             required="true"
                                                             requiredMessage="Se requiere Apellidos">
                                                    <p:ajax event="keyup" update="last-name"/>
                                                </p:inputText>
                                                <p:message id="last-name" for="create-last-name" styleClass="invalid" display="text"/>
                                            </div>
                                        </div>


                                    </div>

                                    <div class="col-md-6 col-lg-6">
                                        Imagen
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4 col-lg-6">
                                        <div class="form-group">
                                            <div class="div-form-validate">
                                                <p:inputText styleClass="input" 
                                                             id="create-username" 
                                                             placeholder="Nombre de Usuario" 
                                                             value="#{createController.newUser.username}"
                                                             required="true"
                                                             requiredMessage="Se requiere usuario">
                                                    <f:validator binding="#{valUser}" />
                                                    <p:ajax event="keyup" update="usuario"/>
                                                </p:inputText>
                                                <p:message id="usuario" for="create-username" styleClass="invalid" display="text"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4 col-lg-6">
                                        <div class="form-group">
                                            <div class="div-form-validate">
                                                <p:password requiredMessage="Se requiere contraseña" maxlength="20" 
                                                            id="password" value="#{createController.newUser.password}" required="true"
                                                            placeholder="Contraseña" feedback="true" inline="true" 
                                                                    promptLabel="nivel de protección" weakLabel="débil"
                                                            goodLabel="normal" strongLabel="fuerte">
                                                    <f:validator validatorId="valPass" />
                                                    <f:validateLength minimum="5" maximum="20" />
                                                    <f:attribute name="confirm" value="#{confirmPassword.submittedValue}" />
                                                    <f:ajax event="blur" execute="password confirm" render="m_password" />
                                                </p:password>
                                                <p:message id="m_password" for="password" styleClass="invalid" display="text" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="div-form-validate">        
                                                <p:password id="confirm" binding="#{confirmPassword}" maxlength="20"
                                                            placeholder="Confirmar Contraseña" requiredMessage="Se requiere contraseña" required="true">
                                                    <f:ajax event="keyup" execute="password confirm" render="m_password m_confirm" />
                                                </p:password>
                                                <p:message id="m_confirm" for="confirm" styleClass="invalid" display="text" />
                                            </div>
                                        </div>

                                    </div>

                                </div>

                                <div class="row">
                                    <div class="col-md-4 col-lg-6">
                                        <div class="form-group">
                                            <div class="div-button">
                                                <p:commandButton styleClass="button"
                                                                 id="loginButton" 
                                                                 value="Entrar" 
                                                                 action="#{createController.create()}"
                                                                 update="@form :msj"/>
                                            </div>
                                        </div>
                                    </div>

                                </div>




                            </div>

                        </h:form>
                        <h:link outcome="/greet.xhtml">Greet a user!</h:link>
                    </div>
                </div>
            </div>



        </ui:define>
    </ui:composition>
</html>
