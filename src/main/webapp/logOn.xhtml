<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="templates/login-template.xhtml">
        <ui:define name="contentArea">

            <h:form>
                <h2>Ingresa con tu cuenta</h2>

                <div class="div-validate">

                    <p:inputText styleClass="input" 
                                 id="username" 
                                 placeholder="Usuario" 
                                 required="true"
                                 requiredMessage="Se requiere usuario">
                        <p:ajax event="keyup" update="usuario"/>
                    </p:inputText>
                    <p:message id="usuario" for="username" styleClass="invalid" display="text"/>
                </div>

                <div class="div-validate">

                    <p:password styleClass="input" 
                                id="pass" required="true" 
                                placeholder="Contraseña"
                                requiredMessage="Se requiere contraseña">
                        <p:ajax event="keyup" update="password"/>
                    </p:password>
                    <p:message id="password" for="pass" styleClass="invalid" display="text"/>
                </div>
                
                <p:commandButton styleClass="button"
                                     id="loginButton" 
                                     value="Entrar" 
                                     update=":msj-principal"/>
            </h:form>        


        </ui:define>
    </ui:composition>
</html>
