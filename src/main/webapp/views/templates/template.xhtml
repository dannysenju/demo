<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>greenapps</title>
        <h:outputStylesheet library="css" name="tabler.css"/>
        <h:outputStylesheet library="css" name="dashboard.css"/>
        <h:outputStylesheet library="css" name="login.css"/>
        <h:outputStylesheet library="css" name="animate.css"/>
        <h:outputScript name="login.js" library="js" target="body"/>
        <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/images/favicon.png"/>
        <ui:insert name="headArea" />
    </h:head>

    <h:body id="entiredPage">
        <div class="page">
            <div class="page-main">
                <div class="header">
                    <div class="container" style="height: 40px;">
                        <div class="d-flex" style="margin-top: -10px;">
                            <a class="header-brand mt-1">
                                <h:graphicImage library="images" value="/resources/images/logo.png" style="width: 150px; animation: zoomIn 5s normal infinite;"/>
                            </a>
                            <div class="d-flex order-lg-2 ml-auto mt-1">
                                <div class="nav-item d-none d-md-flex">
                                    <a href="https://www.google.com" style="color: #3C9914; border-color: #3C9914; animation: swing 1s linear infinite;"
                                       class="btn btn-sm btn-outline-primary" target="_blank">Vis√≠tenos</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="collapse d-lg-flex p-3">
                    <p:messages id="msj" closable="true" showDetail="true" globalOnly="false" showIcon="false" />
                    <ui:insert name="contentArea" />
                </div>
            </div>
        </div>
    </h:body>
</html>
