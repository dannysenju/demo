<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/views/templates/login-template.xhtml">
        <ui:define name="contentArea">
            <h:form id="login-form">
                <h2>#{login.titleCard}</h2>
                <div class="form-validate">
                    <p:inputText id="username" placeholder="#{login.placeHolderUser}" required="true" 
                                 value="#{loginBean.username}" requiredMessage="#{common.requiredField}">
                        <p:ajax event="keyup" update="msj-username"/>
                    </p:inputText>
                    <p:message id="msj-username" for="username" styleClass="invalid" display="text"/>
                </div>
                <div class="form-validate">
                    <p:password id="pass" required="true" placeholder="#{login.placeHolderPass}" 
                                value="#{loginBean.password}" requiredMessage="#{common.requiredField}">
                        <p:ajax event="keyup" update="msj-password"/>
                    </p:password>
                    <p:message id="msj-password" for="pass" styleClass="invalid" display="text"/>
                </div>
                <p:commandButton styleClass="button" id="btn-login" value="#{login.login}" 
                                 action="#{loginBean.login()}" update="@form , form-msj-login:msj-global-login"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
